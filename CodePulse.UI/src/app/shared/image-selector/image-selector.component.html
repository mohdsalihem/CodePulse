<div class="card" style="height: 70vh">
  <div class="card-header">
    <h3 class="card-title">Images</h3>
  </div>
  <div class="card-body">
    <div class="d-flex flex-md-row flex-sm-column flex-wrap">
      <div class="col-8 p-4" style="overflow-y: scroll">
        @if (images$ | async; as images) {
        <div class="d-flex flex-wrap">
          @for (image of images; track $index) {
          <div
            class="d-flex me-1 flex-column align-items-center border p-3"
            style="min-width: 100px; justify-content: center; cursor: pointer"
            (click)="selectImage(image)"
          >
            <img [src]="image.url" [title]="image.title" class="image" />
            <span class="mt-1">{{ image.title }}</span>
          </div>
          }
        </div>
        }
      </div>
      <div class="col-4 p-4 bg-light">
        <h5>Upload Image</h5>

        <form [formGroup]="form" (ngSubmit)="OnFileSubmit()">
          <div class="mt-3">
            <input
              type="file"
              class="form-control"
              (change)="onFileUploadChange($event)"
            />
          </div>

          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="File Name"
              formControlName="fileName"
            />
          </div>

          <div class="mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              formControlName="title"
            />
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-dark">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
