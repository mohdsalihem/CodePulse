<div class="container">
  <h1 class="mt-3 mb-2">Add Category</h1>
  <form [formGroup]="form" (submit)="onFormSubmit()">
    <div class="mt-3">
      <label for="categoryName">Category Name</label>
      <input
        type="text"
        class="form-control"
        id="categoryName"
        formControlName="name"
      />
    </div>
    <div class="mt-3">
      <label for="">Category Url Handle</label>
      <input
        type="text"
        class="form-control"
        id="categoryUrlHandle"
        formControlName="urlHandle"
      />
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
