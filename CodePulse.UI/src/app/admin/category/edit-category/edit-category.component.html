<div class="container">
  <h1 class="mt-3">Edit Category</h1>

  @if (category) {
  <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label" for="categoryId">Category Id</label>
        <input
          type="text"
          id="categoryId"
          disabled
          class="form-control"
          [value]="category.id"
        />
      </div>
      <div class="mt-3">
        <label class="form-label" for="categoryName">Category Name</label>
        <input
          type="text"
          id="categoryName"
          class="form-control"
          formControlName="name"
        />
      </div>
      <div class="mt-3">
        <label class="form-label" for="categoryUrlHandle"
          >Category Url Handle</label
        >
        <input
          type="text"
          id="categoryUrlHandle"
          class="form-control"
          formControlName="urlHandle"
        />
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">
          Delete
        </button>
      </div>
    </div>
  </form>
  } @else {
  <div class="alert alert-warning" role="alert">Category not found!</div>
  }
</div>
